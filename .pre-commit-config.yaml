exclude: '^$'
fail_fast: false
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-merge-conflict
    -   id: check-symlinks
    -   id: no-commit-to-branch
        args: [--branch, master]
-   repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.0.9
    hooks:
    -   id: shellcheck
